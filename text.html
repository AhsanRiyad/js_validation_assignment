<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">





<script>
	//continue statement does not support in switch case
	
	for(var i=0; i<10; i++)
	{
		switch(true){
			case(i >= 0):
			console.log('i>0');
			continue;
			case(i > 2):
			console.log('i>2');
			continue;
			default:
			console.log('this is default block');
		}
	}

	



</script>
