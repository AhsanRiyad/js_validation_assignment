<script>
	function checkLeapYear(year){
        if(year%4 == 0)
        {
          if(year%100 == 0)
          {
            if(year%400){
              return true;
            }
            else{
              return false;
            }
          }
          else{
            return true;
          }
        }
        else{
          return false;
        }

      }

       console.log(checkLeapYear(2008));



</script>
