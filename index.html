<html>
<head>

<body>
  <form>

        <td width="350px"> <input onblur="nameVal(this);" type="text" name="" id='IdInputName'> <br>
        </td>
        <td></td>
      </tr>
      <tr height="40px">
        <td><b>Email</b></td>                
        <td>
          <input type="text" name=""></td>
          <td></td>
        </tr>
        <tr height="40px">
          <td><b>Gender</b></td>
          <td>
            <input type="radio" name="Gender" >Male
            <input type="radio" name="Gender" >Female
            <input type="radio" name="Gender" >Other
          </td>
          <td></td>
        </tr>
        <tr height="40px">
          <td><b>Date of Berth</b></td>
          <td>
            <input type="number" name="" style="width: 45px">/
            <input  type="number" name="" style="width: 45px">/
            <input  type="number" name="" style="width: 45px"><i>(dd/mm/yyy)</i>
          </td>
          <td></td>
        </tr>
        <tr height="40px">
          <td><b>Blood Group</b></td>

            <select >

          <td> <input type="file" name=""></td>

        </tr>
        <tr>
          <td colspan="3" height="40px"></td>
        </tr>
        <tr>
          <td colspan="3" height="40px" align="right">
            <input type="submit" name="" value="Submit">
            <input type="reset" name="" value="Reset">
          </td>
        </tr>
      </table>
    </form>

    <script type="text/javascript">

      function nameVal(e){
        var value = e.value.trim();
        var BlankTd =  e.parentNode.parentNode.lastElementChild;
        BlankTd.innerHTML = 'wrong';
        //BlankTd.innerHTML = value[0];

        if(value === ''){
          BlankTd.innerHTML = 'Name can not be empty';
          BlankTd.style.background = 'red';
          BlankTd.style.color = 'white';

        }        
        // else if(!isNaN(value[0])){ 
        //   //isNaN means not a number; it checks if string is a number or not; returns true if it is not a number;
        //   BlankTd.innerHTML = "First Charater can not be number";
        //   BlankTd.style.background = 'red';
        //   BlankTd.style.color = 'white';
        // }
        else{
          for(var i = 0; i<value.length ; i++)
          {
            if(!isNaN(value[i]))
            {
              BlankTd.innerHTML = "Name Can not be number";
              BlankTd.style.background = 'red';
              BlankTd.style.color = 'white';
            }
          }
        }


        //console.log(value.charCodeAt(0));

      }


    </script>
